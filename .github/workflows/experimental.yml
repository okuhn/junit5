name: Experimental

on:
  push:
    branches:
      - master
      - 'releases/*'
  pull_request:
    branches:
      - '*'

jobs:
  openjdk13:
    name: OpenJDK 13
    runs-on: ubuntu-latest
    container: junitteam/build:latest
    steps:
    - uses: actions/checkout@master
    - name: Test
      run: |
        ./gradlew --version
        ./gradlew --scan --parallel --warning-mode=all -Dplatform.tooling.support.tests.enabled=true -PjavaHome=$JDK13 build
  openjdk14:
    name: OpenJDK 14
    runs-on: ubuntu-latest
    container: junitteam/build:latest
    steps:
    - uses: actions/checkout@master
    - name: Test
      run: |
        ./gradlew --version
        ./gradlew --scan --parallel --warning-mode=all -Dplatform.tooling.support.tests.enabled=true -PjavaHome=$JDK14 build
